<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Employee Tasks - MuzirisTrack</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="../css/viw_each_employee.css">
</head>
<body>

  <header>
    <h1>MuzirisTrack - Admin Dashboard</h1>
    <div class="links">
           
        <a  id="dashboard">Dashboard</a>
        <a id="Logout" onclick="sessionclear()">Logout</a>
    </div>
  </header>

  <div class="container">
    <h2>View Tasks of Employees</h2>

    <label for="employee">Select Employee:</label>
    <select id="employee">
      <option value="">-- Choose an employee --</option>
      <option value="emp1">John Doe</option>
      <option value="emp2">Jane Smith</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Task ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Deadline</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>
  </div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Edit Task</h3>
      <small id="message"></small>
      <label>Title:</label>
      <input type="text" id="editTitle">

      <label>Description:</label>
      <input type="text" id="editDesc">

      <label>Deadline:</label>
      <input type="datetime-local" id="editDeadline">

      <label>Status:</label>
      <input type="text" id="editStatus">

      <button class="btn btn-edit" id="saveEditBtn">Save</button>
    </div>
  </div>

  <script src="../js/view_each_employee.js">
   
  </script>

</body>
</html>
