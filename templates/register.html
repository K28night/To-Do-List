<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2>MuzirisTrack</h2> <span class="track">TASK MANAGEMENT</span>
        </div>
        <div class="links">
            <a href="index.html">Home</a> 
            <a href="about.html">About</a>
            <a href="./login.html" id="login" title="first you complete the registration">Login</a></div>
            <!-- <button class="login" onclick="window.location.href='login.html'" id="login">Login</button> -->
    </header>
    <div class="form-heading">
    </div>
        <div class="form">
            
            <form method="POST" id="form">
                <h2>Employee Register</h2>
                <p id="registered">If you are registered then <a href="./login.html">Login</a></p>
                <small id="message"></small>
            
                <div class="form-grid">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Name" id="name" required>
                        <small class="error" id="name_err">Enter the name of user</small>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" name="position" placeholder="Position" id="position" required>
                        <small class="error" id="position_err">Position of user</small>
                    </div>
            
                    <div class="form-group">
                        <input type="text" name="department" placeholder="Department" id="department" required>
                        <small class="error" id="department_err">Department</small>
                    </div>
            
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Username (Gmail)" id="username" required>
                        <small class="error" id="email_error">Enter the Gmail as username</small>
                    </div>
            
                    <div class="form-group">
                        <input type="password" id="pass" name="pass" title="password" placeholder="Password"required><br>
                        <small class="error" id="password_err">Password must be 8 characters</small>
                    </div>
            
                    <div class="form-group">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required>
                        <small class="error" id="confirm_password_err">Passwords must match</small>
                    </div>
                </div>
            
                <input type="submit" name="submit" id="submit" value="Submit">
            </form>
            
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/register.js">

</script>
</html>
